# Default Script Templates
# These templates are loaded into the database during installation

templates:
  - name: health-check
    description: Basic system health check script
    script_type: health
    script_file: health-check.sh
    language: bash
    version: "1.0.0"
    default_config:
      timeout: 30
      check_disk: true
      check_memory: true
      check_load: true

  - name: disk-usage
    description: Detailed disk usage report
    script_type: disk
    script_file: disk-usage.sh
    language: bash
    version: "1.0.0"
    default_config:
      threshold_percent: 80
      include_mounts:
        - "/"
        - "/home"
        - "/var"

  - name: process-monitor
    description: Monitor specific processes
    script_type: process
    script_file: process-monitor.sh
    language: bash
    version: "1.0.0"
    default_config:
      processes:
        - "nginx"
        - "postgres"
      restart_on_failure: false
