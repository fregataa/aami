version: '3.8'

services:
  # PostgreSQL Database (development)
  postgres:
    image: postgres:15-alpine
    container_name: aami-config-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aami_config
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Mount migration files for easy access
      - ./migrations:/migrations:ro
    ports:
      - "5432:5432"
    networks:
      - aami-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Config Server (development with hot reload)
  config-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    container_name: aami-config-server-dev
    restart: unless-stopped
    environment:
      # Server configuration
      PORT: 8080
      GIN_MODE: debug

      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: aami_config
      DB_SSLMODE: disable

      # Development settings
      LOG_LEVEL: debug
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Mount go module cache
      - go_modules:/go/pkg/mod
    ports:
      - "8080:8080"
      # Debug port (if using delve)
      - "2345:2345"
    networks:
      - aami-network-dev
    depends_on:
      postgres:
        condition: service_healthy
    command: air -c .air.toml

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aami-config-pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aami.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - aami-network-dev
    depends_on:
      - postgres

# Named volumes for data persistence (development)
volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local
  go_modules:
    driver: local

# Custom network (development)
networks:
  aami-network-dev:
    driver: bridge
