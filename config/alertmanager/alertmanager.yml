global:
  resolve_timeout: 5m
  # SMTP configuration (update with your settings)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: 'alertmanager@example.com'
  smtp_auth_password: 'changeme'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 4h

    # Warning alerts - grouped notifications
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 12h

    # Infrastructure alerts
    - match:
        namespace: infrastructure
      receiver: 'infrastructure-team'
      continue: true

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning if critical is firing for the same alertname and instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

  # Inhibit NodeUnreachable if NodeDown is firing
  - source_match:
      alertname: 'NodeDown'
    target_match:
      alertname: 'NodeUnreachable'
    equal: ['instance']

  # Inhibit resource alerts if node is down
  - source_match:
      alertname: 'NodeDown'
    target_match_re:
      alertname: '(HighCPUUsage|HighMemoryUsage|HighDiskUsage)'
    equal: ['instance']

# Receivers - notification endpoints
receivers:
  - name: 'default'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[AAMI Alert] {{ .GroupLabels.alertname }}'
        html: |
          <!DOCTYPE html>
          <html>
          <body>
            <h2>AAMI Alert Notification</h2>
            <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
            <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
            <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
            <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
            <p><strong>Time:</strong> {{ .CommonAnnotations.timestamp }}</p>
          </body>
          </html>

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        headers:
          Subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        send_resolved: true
    # Add webhook for PagerDuty, Slack, etc.
    # webhook_configs:
    #   - url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@example.com'
        headers:
          Subject: '[WARNING] {{ .GroupLabels.alertname }}'
        send_resolved: true

  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@example.com'
        headers:
          Subject: '[INFRASTRUCTURE] {{ .GroupLabels.alertname }}'
        send_resolved: true
