run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  lll:
    line-length: 120
    tab-width: 4

  goimports:
    local-prefixes: github.com/fregataa/aami

  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style

  funlen:
    lines: 100
    statements: 50

  cyclop:
    max-complexity: 15

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Suggest code simplifications
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis checks
    - unused        # Check for unused code
    - gofmt         # Format checking
    - goimports     # Check import ordering
    - misspell      # Spell checking
    - goconst       # Find repeated strings that could be constants
    - gocyclo       # Cyclomatic complexity
    - dupl          # Code duplication detection
    - lll           # Long line detection
    - gocritic      # Code criticism
    - funlen        # Long function detection
    - cyclop        # Package-level cyclomatic complexity
    - gosec         # Security issues detection
    - revive        # golint replacement
    - stylecheck    # Style checking

  disable:
    - typecheck     # Already handled in CI

issues:
  exclude-rules:
    # Exclude some rules for test files
    - path: _test\.go
      linters:
        - funlen
        - dupl
        - goconst

    # Exclude generated files
    - path: \.pb\.go$
      linters:
        - all

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
