services:
  # Prometheus - Time Series Database and Monitoring System
  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: aami-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ../../config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    networks:
      - aami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grafana - Visualization and Dashboarding
  grafana:
    image: grafana/grafana:12.3
    container_name: aami-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - ../../config/grafana/provisioning:/etc/grafana/provisioning
      - ../../config/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    networks:
      - aami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - prometheus

  # Alertmanager - Alert Management and Routing
  alertmanager:
    image: prom/alertmanager:v0.28.1
    container_name: aami-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ../../config/alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    networks:
      - aami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL - Metadata Storage for Config Server
  postgres:
    image: postgres:16-alpine
    container_name: aami-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-config_server}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - aami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-config_server}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Database Migration - Runs schema migrations before Config Server starts
  migration:
    image: postgres:16-alpine
    container_name: aami-migration
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=${POSTGRES_USER:-admin}
      - PGPASSWORD=${POSTGRES_PASSWORD:-changeme}
      - PGDATABASE=${POSTGRES_DB:-config_server}
    volumes:
      - ../../services/config-server/migrations:/migrations:ro
    networks:
      - aami-network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Running database migrations ==='
        psql -f /migrations/001_initial_schema.sql
        if [ $$? -eq 0 ]; then
          echo '✓ Database migrations completed successfully'
          exit 0
        else
          echo '✗ Database migration failed'
          exit 1
        fi
      "
    restart: "no"

  # Config Server - Configuration Management API
  config-server:
    build:
      context: ../../services/config-server
      dockerfile: Dockerfile
    container_name: aami-config-server
    environment:
      # Server configuration
      - PORT=${CONFIG_SERVER_PORT:-8080}

      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-admin}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - DB_NAME=${POSTGRES_DB:-config_server}
      - DB_SSLMODE=disable
    ports:
      - "${CONFIG_SERVER_PORT:-8080}:8080"
    networks:
      - aami-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  aami-network:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  postgres-data:
    driver: local
